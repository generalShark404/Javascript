<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="input-group">
            <input type="number" class="form-control userDays" placeholder="Days">
            <input type="number" class="form-control userHours" placeholder="Hours">
            <input type="number" class="form-control userMinutes" placeholder="Minutes">
        </div>
        <div class="clock">
            <div>
                <h1 class="count days">0</h1>
                <i>Days</i>
            </div>
            <div>
                <h1 class="count hours">0</h1>
                <i>Hours</i>
            </div>
            <div>
                <h1 class="count min">0</h1>
                <i>Minutes</i>
            </div>
            <div>
                <h1 class="count sec">0</h1>
                <i>Seconds</i>
            </div>
        </div>
        <button class="startCount">Start</button>
<script src="/main.js"></script>
</body>
</html>
