<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="head">Simple Mathematical Calculator</h2>
    <div class="calculator">
      <div class="screen">
        <input class="value" readonly>
      </div>
      <div class="keys">
        <button class="operation">C</button>
        <button class="operation">CE</button>
        <button class="operation">*</button>
        <button class="operation">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation">=</button>
        <button id="zero" colspan="2">0</button>
      </div>
    </div>
  </div>

  
<script src="main.js"></script>
</body>
</html>
