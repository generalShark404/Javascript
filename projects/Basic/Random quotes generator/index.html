<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div >

        <h1 class="text-center mt-5 h2">Random Quotes Generator</h1>
        <p class="text-center text-danger fs-5 fw-bold d-none networkError">Network Error, Check your connection !</p>
        <div class="d-flex justify-content-center mt-5">
            <div class="card col-10 col--12">
                <div class="card-header fs-3 text-center">
                  Quotes
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center" id="quote">
                    <p class="welcomeMsg">
                        Welcome , click button get quotes.
                    </p>
                  </h5>
                  <p class="card-text" id="quote"></p>
                  <cite id="narrator" class="fs-5 text-center"></cite>
                  <a href="#" id="btn" class="btn btn-warning text-light fw-bold fs-3 d-flex justify-content-center mt-4">Get Quotes</a>
                </div>
              </div>
        </div>

    </div>
<script src="main.js"></script>
</body>
</html>
