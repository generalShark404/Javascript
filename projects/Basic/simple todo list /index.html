<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple todo list app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
</head>
<body class="">
  <div class="container">
    <h1 class="header text-center">
        <span class="fas fa-book"></span>
        Todo List App
    </h1>
    <div class="card mt-5">
        <h1 class="message text-center mt-5 fs-3 fw-bold"></h1>
        <div class="input-group p-3">
            <input type="text" class="form-control" id="inp" placeholder="Enter your todo">
            <div class="input-group-append">
                <button id="btn" class="btn btn-success addBtn">Add</button>
            </div>
        </div>
        <div class="items">
            <h1 id="intro" class="text-center mt-5 mb-5 text-muted">Add your todos!</h1>
        </div>
    </div>
</div>
<script src="/main.js"></script>
</body>
</html>
