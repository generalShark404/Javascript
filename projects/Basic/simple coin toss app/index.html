<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Coin Toss Game</title>
</head>
<body>
    <div class="canvas">
        <h1>First to 5 points Win!</h1>
        <div class="selection">
            Player Selected: 
            <span id="player-selection"></span>
        </div>
        <div class="selection">
            Computer Selected: 
            <span id="computer-selection"></span>
        </div>

        <div id="center">
            <div id="winner"></div>
            <div id="image"></div>
        </div>

        <div>
            <div id="player">
                Player: 
                <span id="player-score">0</span>
            </div>
            <div id="computer">
                Computer: 
                <span id="computer-score">0</span>
            </div>
        </div>

        <div>
            <h2>Make a selection</h2>
            <button id="heads">Heads</button>
            <button id="tails">Tails</button>
            <button id="restart" class="bg-danger">Restart</button>
        </div>
    </div>

<script src="/main.js"></script>
</body>
</html>
