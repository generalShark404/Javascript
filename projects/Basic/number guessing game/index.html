<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Number Guessing Game</h3>
        <p>Try to guess a number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <div class="app">
            <h2>Guess a number</h2>
            <input type="number" id="numb" min="1" max="100">
            <button id="submitBtn">Submit Guess</button>
            <p id="previousGuess">Previous Guesses: None</p>
            <p id="guessesRemaining">Guesses Remaining: 10</p>
            <div id="feedback"></div>
        </div>
    </div>

<script src="/main.js"></script>
</body>
</html>
